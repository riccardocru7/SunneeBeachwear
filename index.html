<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto Sunnee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            max-width: 600px;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>Gestione Beachwear Sunnee</h1>

    <div>
        <h2>Aggiungi Prodotti al Processo di Produzione</h2>
        <button id="aggiungiProdotto">Aggiungi Prodotti al Processo</button>
    </div>

    <div>
        <h2>Ordina Prodotti</h2>
        <button id="ordinaProdotto1">Ordina Costume Relax (Luca Rossi)</button>
        <button id="ordinaProdotto2">Ordina Pareo Elegante (Maria Verdi)</button>
        <button id="ordinaProdotto3">Ordina Cappello Solare (Andrea Bianchi)</button>
    </div>

    <div>
        <h2>Visualizza Prodotti in Produzione</h2>
        <button id="mostraProdotti">Mostra Prodotti in Produzione</button>
    </div>

    <h2>Output</h2>
    <pre id="outputConsole"></pre>

    <script src="script.js"></script>
</body>
</html>
